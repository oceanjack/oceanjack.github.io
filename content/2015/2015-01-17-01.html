      <div class="article">
        <h3 class="header">苏州</h3>
        <div class="content">
          <p>去参加朋友婚礼，现于动车上。马上将路过常州北站，来过这里好几次了。第一次是某年五一的时候，跟爸妈来常州恐龙园玩，结果变成了梦游一日游，因为我悲剧的发烧了。</p>
          <p>学长们都纷纷开始结婚了，时间过的好快。此时此刻的我还是个在列车上做项目写博客的孩子。什么时候能到达终点呢？不过，还是挺喜欢喝杯茶望着车窗外发呆的感觉，充满未知的旅途，让我安静又不安。</p>
          <p>上次编辑这篇文章已经是4个月前了，光顾着不断出游，外表上很风光的样子，但是收获确实不够。需要补充些人文历史，才算真正游历了这些地方吧。</p>
        </div>
        <div class="date">2015.01.17 常州</div>
