      <div class="article">
        <h3 class="header">无题</h3>
        <div class="content">
          <p>去参加朋友婚礼，现于动车上。马上将路过常州北站，来过这里好几次了。每次的经历都那么与众不同，真是让人怀念呀。</p>
          <p>学长们都开始纷纷结婚了，时间过的好快。此时此刻的我还是个在列车上做项目写博客的孩子。什么时候能到达终点呢？不过，还是挺喜欢喝杯茶望着车窗外发呆的感觉，充满未知的旅途，让我安静又不安。</p>
        </div>
        <div class="date">2015.01.17 常州</div>
      </div>
